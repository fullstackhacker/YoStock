<!DOCTYPE html>
<html>
	<head>
		<!--meta tags-->	
		<meta charset="utf-8">
		<meta name="author" content="Mushaheed Kapadia">
		<meta name="description" content="A YO application that monitors the stock market for you and tells you when a stock reaches a certain price">
		<meta name="keywords" content="Stock Market Monitor YoStock">
		<!--scripts-->	
		<script src="./public/scripts/register.js"></script>
		<!--stylesheets-->	
		<link rel="stylesheet" type="text/css" href="./public/stylesheets/reset.css">
		<link rel="stylesheet" type="text/css" href="./public/stylesheets/global.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat:700,400">
		<!--title-->
		<title>YoStock</title>
	</head>
	<body>
		<header>
			<h1>YoStock</h1>
			<h2> - Monitor Yo' Stocks - </h2>
		</header>
		<section>
			<p id="formtitle">Fill out the form below to get a YO when the stock you want reaches the price you want!</p>
			<form id="registerform"	onsubmit="register(this)">
				<input name="username" id="username" type="text" class="input" placeholder="Yo' Yo Username" />
				<input name="symbol" id="symbol" type="text" class="input" placeholder="Symbol" />
				<input name="price" id="price" type="text" class="input" placeholder="Price" /><br/>
				<button type="button" onclick="register()"id="submit" value="Register">Register</button>
			</form>	
			<p id="response"></p>
			</section>
	</body>
</html>
